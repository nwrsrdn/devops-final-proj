<!DOCTYPE html>
<html ng-app="catsvsdogs">
  <head>
    <meta charset="utf-8">
    <title>Results: Cloud Providers</title>
    <base href="/results/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="author" content="Docker & Stratpoint">
    <link rel='stylesheet' href='/results/stylesheets/style.css' />
  </head>
  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div>
       <div id="background-stats-2">
       </div>
       <div id="background-stats-3">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <div class="choice aws">
            <img src="/results/images/aws-circ.png" alt="" width="100px">
            <div class="label">AWS</div>
            <div class="stat">{{aPercent | number:1}}%</div>
          </div>
          <div class="choice azure">
            <img src="/results/images/azure-circ.png" alt="" width="100px">
            <div class="label">Azure</div>
            <div class="stat">{{bPercent | number:1}}%</div>
          </div>
          <div class="choice gcp">
            <img src="/results/images/gcp-circ.png" alt="" width="100px">
            <div class="label">GCP</div>
            <div class="stat">{{cPercent | number:1}}%</div>
          </div>
        </div>
      </div>
    </div>
    <div id="result">
      <span ng-if="total == 0">No votes yet</span>
      <span ng-if="total == 1">{{total}} vote</span>
      <span ng-if="total >= 2">{{total}} votes</span>
    </div>
    <!-- <script src="socket.io.js"></script> -->
    <script src="socket.io.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
